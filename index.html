<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Notes App</h1>
  <input id="note-input" type="text" placeholder="Enter note">
  <button id="add-btn">Add</button>
  <br>
  <!-- Song editing option -->
  <label for="song-input">Alarm Song URL: </label>
  <input id="song-input" type="text" placeholder="Paste audio link here" style="width:300px;">
  <button id="set-song-btn">Set Song</button>
  <button id="play-song-btn">Play Song</button>
  <ul id="notes-list"></ul>
  <!-- My little soda pop alarm sound (default) -->
  <audio 
    id="alarm-audio" 
    src="https://audio.com/nandhana-anand/song/my-little-soda-pop-kpopdemonhunters-sajaboys-sodapop" 
    preload="auto" 
    controls>
  </audio>
  <script src="script.js"></script>
</body>
</html>
