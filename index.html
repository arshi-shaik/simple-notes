<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Notes App</h1>
  <input id="note-input" type="text" placeholder="Enter note">
  <button id="add-btn">Add</button>
  <ul id="notes-list"></ul>
  <!-- Alarm sound with your custom song -->
  <audio 
    id="alarm-audio" 
    src="https://audio.com/nandhana-anand/song/my-little-soda-pop-kpopdemonhunters-sajaboys-sodapop" 
    preload="auto" 
    controls>
  </audio>
  <script src="script.js"></script>
</body>
</html>
