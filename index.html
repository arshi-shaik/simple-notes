<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Notes App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simple Notes App</h1>
  <input id="note-input" type="text" placeholder="Enter note">
  <button id="add-btn">Add</button>
  <ul id="notes-list"></ul>
  <!-- Alarm sound (beep) hidden by default -->
  <audio id="alarm-audio" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
